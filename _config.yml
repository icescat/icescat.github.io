
title: 喵的梦想乡 #Your awesome title
email: #youremail@domain.com
description: 喵的梦想乡 # this means to ignore newlines until "baseurl"

baseurl: # the subpath of the site
url: http://icescat.github.io/catbook # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: Asia/Shanghai

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: 喵言喵语
  #pic: /assets/img/cat.jpg
  pic: /assets/img/cat.png
  picAlt: "catbook"
  job: 一只喵的自言自语
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false

